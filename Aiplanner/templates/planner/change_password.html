{% extends "planner/base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<h1 class="page-title">Change Password ğŸ”</h1>

<div class="info-card" style="max-width:450px; text-align:center;">

    <h2>Update Your Password</h2>
    <p style="opacity:0.8;font-size:14px;">
        For security, enter your old password before creating a new one.
    </p>

    <form method="POST">
        {% csrf_token %}

        <input type="password" name="old_password" placeholder="Old Password" class="auth-input">
        <input type="password" name="new_password" placeholder="New Password" class="auth-input">
        <input type="password" name="confirm_password" placeholder="Confirm New Password" class="auth-input">

        <button class="auth-btn" style="margin-top:15px;">Change Password</button>
    </form>
</div>
{% endblock %}
